<html>
<head>
	<title>Base web app</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	
</head>
<body>
	<h1> WELCOME! </h1>
	
	<div ng-app="app" ng-controller="login_controller">
		Username: <input type="text" ng-model="username"><br>
		Password: <input type="password" ng-model="password"><br>
		<br>
		<button ng-click="login()">Login</button>
		<button ng-click="register()">Register</button>
		
		<h2>{{status}}</h2>
		
	</div>
	
	<script src="js/app.js"></script>
	<script src="js/login_controller.js"></script>
</body>
</html>
