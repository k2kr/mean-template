<html>
<head>
	<title>Base web app</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/core/httpInterceptor.js"></script>
	<script src="js/core/services.js"></script>
	<script src="js/controllers/loginCntrl.js"></script>
</head>
<body ng-app="app" ng-controller="Login as login">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MEAN Template</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse">
				<form class="navbar-form navbar-right">
					<div class="form-group" ng-show="!login.isAuthed()">
						<input type="text" ng-model="login.username" placeholder="Username" class="form-control">
						<input type="password" ng-model="login.password" placeholder="Password" class="form-control">
						<button class="btn btn-success"  ng-click="login.login()">Login</button>
						<button class="btn btn-success" ng-click="login.register()">Register</button>
					</div>
					<div class="form-group" ng-show="login.isAuthed()">
						<button class="btn btn-warning" ng-click="login.logout()" >Logout</button>
					</div>
				</form>
			</div>
		</div>
	</nav>
	<div class="jumbotron">
		<div class="container-fluid">
			<h1>{{login.message}}</h1>
			<p>
				This is an example page. Register a user and log in to see some action!
			</p>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row" ng-show="login.isAuthed()">
			<div class="col-md-6">
				<h2>How this page works</h2>
				<p>Adding documentation here in the future about how this page works...</p>
			</div>
			<div class="col-md-6">
				<table class="table table-striped table-hover">
					<tr><th colspan="2"><h2>User Info</h2></th></tr>
					<tr ng-repeat="(key, val) in login.userInfo">
						<td>{{key}}</td>
						<td>{{val}}</td>
					</tr>
				</table>
			</div>
		</div>
		<footer>
			<p>&copy; 2016 Karthik Kumar Rao</p>
		</footer>
	</div>
</body>
</html>
